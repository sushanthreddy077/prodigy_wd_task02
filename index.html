<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <!-- Stopwatch Display -->
        <div class="display">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="startBtn" class="control-btn">
                <img src="start.jpg" alt="Start" class="icon"> Start
            </button>
            <button id="pauseBtn" class="control-btn">
                <img src="stop.jpg" alt="Pause" class="icon"> Pause
            </button>
            <button id="resetBtn" class="control-btn">
                <img src="reset.jpg" alt="Reset" class="icon"> Reset
            </button>
            <button id="lapBtn" class="control-btn">
                <img src="lap.jpg" alt="Lap" class="icon"> Lap
            </button>
        </div>

        <!-- Laps Display -->
        <div class="laps">
            <h3 class="laps-label">Lap Times</h3>
            <ul id="lapsList"></ul>
        </div>

        <!-- Background Image -->
        <img src="stopwatch.jpg" alt="Stopwatch Background" class="bg-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
